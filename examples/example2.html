<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrolling favicon 2</title>
</head>
<body>
    <h1>Scrolling favicon example 2</h1>
    <p>Check it out in the tab above</p>
    <p>Other examples: <a href="./example1.html">1</a></p>
    <script src="../lib/main.js"></script>
    <script>
        const marquee = new FaviconMarquee({
            text: 'Different text',
            color: '#323330',
            size: 48,
            step: 1,
            background: "#F0DB4F",
            marginBottom: 5,
        });
        marquee.start(1000/30);
    </script>
